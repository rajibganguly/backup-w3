<ng-template class="" [ngIf]="firstTimeLanding">
    <div>
      <h1 class="logo text-left glem bg-add">
        <a class="lgo p-2" (click)="enterApp()">
          <img src="./../assets/images/logo_dark.svg" alt="w3earth" style="width: 200px;">
        </a>
      </h1>
      <span class="social-med animate__animated animate__bounce" >
        <a href="https://twitter.com/DesignerRajibda" target="_blank">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a href="https://www.behance.net/w3earth" target="_blank">
          <i class="fa fa-behance" aria-hidden="true"></i>
        </a>
        <a href="https://www.linkedin.com/in/rajib-ganguly-0a3031a/?locale=es_ES" target="_blank">
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </a>
        <a href="https://www.linkedin.com/company/14435266/admin/" target="_blank">
          <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
        <a href="https://w3earth.wordpress.com/" target="_blank">
          <i class="fa fa-wordpress" aria-hidden="true"></i>
        </a>
        <a (click)="enterApp()" target="_blank" class="starter-anim">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
        </a>
      </span>
      <app-game></app-game>
  
  
      <!-- Work links -->
      <section style="padding:10%;">      
      <div class="p-4">
        <h4 class="display-4">Assignment - <small class="nsline">How IT IS CONVENIENT FOR YOU </small></h4>
        <p>
            <button type="button" class="btn btn-lg btn-outline-primary m-1" (click)="goToResume()">Project wise</button>
            <button type="button" class="btn btn-lg btn-outline-secondary m-1" (click)="goToResume()">Permanent Hiring</button>
            <button type="button" class="btn btn-lg btn-outline-success m-1" (click)="goToResume()">Non-Profit Education</button>
            <button type="button" class="btn btn-lg btn-outline-danger m-1" (click)="goToResume()">Hourly rate</button>
            <button type="button" class="btn btn-lg btn-outline-warning m-1" (click)="goToResume()">Partner</button>
        </p>
      </div>
      </section>
  
    <!-- Latest Project-->
      <section class="lists-of-projects">
        <div class="p-4">
          <h4 class="display-4">Top client projects - <small class="nsline">from scratch</small></h4>
    
          <ul class="project-class">
              <li *ngFor="let img of projects">
                  <div>
                      <img [src]="img.imgpath" alt="{{img.title}}"  (click)="goToWork()" title="{{img.title}}" />
                  </div>
              </li>
          </ul>
      </div>
      </section>
  
    <hr />
    </div>
  
  </ng-template>

  </ng-template> -->
