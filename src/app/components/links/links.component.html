<div class="container mt-4 mb-4">
	<div class="page-title"><i class="fa fa-anchor"></i> {{maintitle}}</div> 
  
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <h2 class="text-uppercase pt-4 pb-0"><i class="fa fa-anchor"></i> {{subtitle[0]}}</h2>
            <p>I feel really grateful for these companies, for their project.</p>
            <p class="bluesec">
                <img [src]="projectdetailsimagepath + img.image" *ngFor="let img of companyImages" alt="img.alt" class="p-1" />
            </p>

            <h2 class="text-uppercase mt-4 pt-4 pb-0"><i class="fa fa-anchor"></i> {{subtitle[1]}}</h2>
            <p>Referring to the surprising ingredients that add flavor into my skills.</p>
            <p class="bluesec-cert">
                <img [src]="projectdetailsimagepath + img.image" *ngFor="let img of certificateImages" alt="img.alt" class="p-1 col-xl-3 col-md-4 col-xs-12" />
            </p>
        </div>
    </div>
</div>
